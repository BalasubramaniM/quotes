<!DOCTYPE html>
<html>

<head>
    <title>Quotes</title>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest_pwa.json">
    <link rel="shortcut icon" type="image/png" href="src/assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="src/stylesheets/style.css">
    <!-- BULMA CSS Framework -->
    <link rel="stylesheet" type="text/css" href="src/stylesheets/bulma.min.css">
    <!-- Font Awesome v5.3.1 -->
    <link rel="stylesheet" type="text/css" href="src/stylesheets/all.css">
    <script type="text/javascript" src="src/mousetrap.min.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <section id="section" class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title quote-box" id="quote-box">
                    <i class="fas fa-quote-left hide"></i>
                    <div class="content">
                        <p id="text" class="text">
                        </p>
                        <p id="author" class="author subtitle">
                        </p>
                        <a id="prev-quote"><i class="fas fa-arrow-circle-left"></i></a>
                        <a id="next-quote"><i class="fas fa-arrow-circle-right hide"></i></a>
                    </div>
                </h1>
            </div>
        </div>
        <span class="info">
            <a target="_blank" href="https://balsu.me"><i class="fas fa-info hide"></i></a>
        </span>
    </section>
</body>

</html>
